{% extends 'base.html' %}

{% block title %}Posts{% endblock title%}

{% block content %}
{% for post in object_list %}
<h3>{{ post.author }}</h3>
<h4>{{ post.title }}</h4>
<p>{{ post.text }}</p>
<ul>
    <li data-id="{{ like_obj.id }}" data-type="post" data-action="like" title="Like">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        <span data-count="like">{{ like_obj.votes.likes.count }}</span>
    </li>
    <li data-id="{{ like_obj.id }}" data-type="post" data-action="dislike" title="Dislike">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        <span data-count="dislike">{{ like_obj.votes.dislikes.count }}</span>
    </li>
</ul>
{% endfor %}

{% endblock content%}
