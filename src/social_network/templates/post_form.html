{% extends 'base.html' %}

{% block title %}New post{% endblock %}


{% block content %}
{% load crispy_forms_tags %}

<form method="POST" class="post-form">
    {% csrf_token %}
    <div>
        <div>
            {{ form.title|as_crispy_field }}
        </div>
        <div>
            {{ form.text|as_crispy_field }}
        </div>

    </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
